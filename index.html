<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flatiron Task Lister</title>
  <!-- <link rel="stylesheet" href="./style.css"> -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
  <div id="main-content" class="container">
    <div class="row justify-content-center">
      <div class="col-sm-8 text-center m-4">
        <h1>Task Lister Lite™️</h1>

        <form id="create-task-form" class="form-inline" action="#" method="post">
          <input type="text" class="form-control col-sm" id="new-task-description" name="new-task-description" placeholder="Add a new task" required>

          <select id="priority" class="custom-select">
            <option selected>Task Priority</option>
            <option value="high">High</option>
            <option value="medium">Medium</option>
            <option value="low">Low</option>
          </select>

          <input type="submit" class="btn btn-primary mx-auto" value="Create New Task">
        </form>
      </div>
    </div>

    <div class="row justify-content-center">
      <div id="list" class="jumbotron col-sm-8">
        <h2>My Todos</h2>
        <ul id="tasks" class="list-group">
        </ul>
      </div>
    </div>

    <script src="./src/index.js"></script>
  </div>

</body>
</html>
