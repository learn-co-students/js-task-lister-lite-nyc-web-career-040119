<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flatiron Task Lister</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="main-content">
    <h1>Task Lister Lite™️</h1>

    <form id="create-task-form" action="#" method="post">
      <label for="new-task-description">Task description:</label>
      <input id="taskInput" type="text" id="new-task-description" name="new-task-description" placeholder="description">
      <label for="new-user-description">User:</label>
      <input id="taskUser" type="text" id="new-user-description" name="new-user-description" placeholder="user">
      <label for="priority-dropdown">Priority:</label>
      <select id="priority-dropdown">
        <option value="1">Low</option>
        <option value="2">Medium</option>
        <option value="3">High</option>
        <option value="4">DO IT NOW</option>
      </select>
      <input id="submitTask" type="submit" value="Create New Task">
    </form>

    <div id="list">
      <h2>My Todos</h2>
      <ul id="tasks">
      </ul>
    </div>

    <script src="./src/index.js"></script>
  </div>

</body>
</html>
